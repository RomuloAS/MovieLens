<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Movies</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                {% block sidebar %}
                    <ul class="sidebar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'movies' %}">All Movies</a></li>
                        <li><a href="{% url 'movie-by-genre' %}">Top by Genres</a></li>
                    </ul>

                    <form action="/movies/search/" method="post">
                        {% csrf_token %}
                        <label for="search_title">Search title: </label>
                        <input id="search_title" type="text" name="search_title" minlength="3" maxlength="100" style="width: 100%" required>
                        <input type="submit" value="OK">
                    </form>
                {% endblock %}
            </div>
            <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
        </div>
    </div>
</body>
</html>
